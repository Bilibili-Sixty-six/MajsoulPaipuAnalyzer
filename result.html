    <style>
        body {
            display: flex;
            align-items: center;
            margin: 20px;
            flex-direction: column;
        }
        #app {
            width: 1000px;
        }
        #main-title-div {
            display: flex;
            justify-content: center;
        }
        #main-title-div > *{
            display: block;
        }
        .main-block {
            box-shadow: 0px 0px 3px 3px #CCC;
            border-radius: 5px;
            background-color: azure;
            margin: 20px 0px;
        }
        .main-block > * {
            padding: 5px;
        }
        .main-block > .title-div {
            padding: 5px 5px 5px 20px;
            border-radius: 5px 5px 0px 0px;
            font-size: 150%;
            font-weight: bold;
            background-color: #CFF;
        }
        .title-div {
            display: flex;
            align-items: center;
        }
        #dropdowns-div {
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
        }
        #dropdowns-div .dropdown-item {
            text-align: right;
        }
        .one-dropdown-div {
            display: flex;
            flex-direction: row;
            color: brown;
            width: 33.3%;
            padding: 3px;
        }
        .one-dropdown-div > .title-div {
            width: 40%;
        }
        .one-dropdown-div > .btn-group {
            width: 60%;
        }
        .dropdown-toggle {
            display: flex;
            justify-content: flex-end;
            align-items: center;
        }
        .dropdown-toggle > .caret {
            margin: 0px 5px 0px 0px;
        }
        .results-div {
            display: flex;
            flex-direction: column;
        }
        .one-results-div {
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            padding: 0px;
        }
        .one-result-div {
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            padding: 0px 5px;
            width: 25%;
        }
        .one-result-div.borderline {
            border-bottom: 1px solid #6FF;
        }
        .one-result-div.one-result-1 {
            background: #9FF;
        }
        .data-div {
            display: flex;
            align-items: center;
            padding: 0px 0px 0px 10px;
            font-family: Consolas, "Liberation Mono", Courier, monospace;
        }
        .color-COLORBOLD.color-level-5, .color-COLORBOLD.color-level-1 {
            font-weight: bold;
        }
        .color-level-1, .color-level-2 {
            color: red;
        }
        .color-level-4, .color-level-5 {
            color: green;
        }
        .color-NO {
            color: black;
        }
        .hide-button, .show-button {
            width: 20px;
            height: 20px;
            margin: 4px 10px 0px 0px;
            border: 2px solid black;
            cursor: pointer;
        }
        .hide-button {
            background-image: url("data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAABAAAAAQCAYAAAAf8/9hAAAAL0lEQVQ4T2P8////fwYKAOOoAQyDKAwYGRlJikxY7MO9QLEBJFmPpHgQBeII9gIAveRF0QK/W4IAAAAASUVORK5CYII=");
        }
        .show-button {
            background-image: url("data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAABAAAAAQCAYAAAAf8/9hAAAAO0lEQVQ4T2P8////fwYKACNNDWBkZAS7DZ8j8bpgpBkA8y+xMQoLWHggUmwANptHWizQJAyIiVKKcyMADWdj0VQTTDUAAAAASUVORK5CYII=");
        }
    </style>
</head>

<body>
    <div id="app">
        <div id="main-title-div">
            <h1 id="MAIN-TITLE-text"></h1>
        </div>
        <div class="main-block">
            <div class="title-div">
                <span id="OPTIONS-TITLE-text"></span>
            </div>
            <div id="dropdowns-div">
                <custom-dropdown
                    v-for="dropdown in dropdowns"
                    :title="dropdown.title"
                    :list="dropdown.list"
                    :chosenindex.sync="dropdown.index"
                    :click="dropdown.click"
                >
            </div>
        </div>
        <results-div
            v-for="resultgroup in resultGroups"
            :resultgroup="resultgroup.item"
            :resulttitle="resultgroup.title"
            :mode="mode"
            :colormode="colormode"
            :precision="precision"
        >
        </results-div>
    </div>

    <script>

function ResultTitleClick(self){
    let resdiv = $(self).parent().parent();
    let titlediv = $(resdiv.find('>.title-div'));
    let oneresdiv = $(resdiv.find('>.one-results-div'));
    if (oneresdiv.css('display') == 'flex'){
        //折叠
        oneresdiv.css('display', 'none');
        titlediv.css('border-radius', '5px');
        $(self).attr('class', 'show-button');
    }
    else{
        //展示
        oneresdiv.css('display', 'flex');
        titlediv.css('border-radius', '5px 5px 0px 0px');
        $(self).attr('class', 'hide-button');
    }
}

I18N['en-US']['WEB'] = {

var languages_list = Object.keys(I18N);

var dropdown_functions = {
    LANGUAGES: function (index) {
        use_language = index;
        updateDropdowns();
        updateMainTitles();
        updateResultGroups();
    },
    BASEDATAROUND: function (index) {
        use_round = dropdowns[1].list_s[index];
        updateDropdowns();
        updateResultGroups();
    },
    BASEDATAID: function (index) {
        use_id = dropdowns[2].list[index];
        updateResultGroups();
    },
    DATASHOW: function (index) {
        app.mode = dropdowns[3].list_s[index];
    },
    COLORED: function (index) {
        app.colormode = dropdowns[4].list_s[index];
    },
    PRECISION: function (index) {
        app.precision = dropdowns[5].list_s[index];
    }
}

var dropdowns = [
    {title: 'LANGUAGES', list: JSON.parse(JSON.stringify(languages_list)), click: dropdown_functions.LANGUAGES},
    {title: 'BASEDATAROUND', list: ['ALL', 'EAST', 'SOUTH'], click: dropdown_functions.BASEDATAROUND},
    {title: 'BASEDATAID', list: ['AAA'], click: dropdown_functions.BASEDATAID},
    {title: 'DATASHOW', list: ['ORIGINAL', 'DELTA'], click: dropdown_functions.DATASHOW},
    {title: 'COLORED', list: ['COLORBOLD', 'COLOR', 'NO'], click: dropdown_functions.COLORED},
    {title: 'PRECISION', list: [6, 4, 2], click: dropdown_functions.PRECISION}
];

//设置目前使用的语言
var use_language = 0;
var use_round = 'ALL';
var use_id = '';
var use_colon = ': ';

//移动title和list，初始化index
for (let i = 0; i < dropdowns.length; i ++ ){
    dropdowns[i].title_s = dropdowns[i].title;
    dropdowns[i].list_s = JSON.parse(JSON.stringify(dropdowns[i].list));
    dropdowns[i].index = i == 0 ? use_language : 0;
}

function updateMainTitles(){
    let ids = Object.keys(I18N[languages_list[use_language]].WEB.TITLE);
    $('title').text(I18N[languages_list[use_language]].WEB.TITLE.MAIN)
    for (let i = 0; i < ids.length; i ++ )
        $('#' + ids[i] + '-TITLE-text').text(I18N[languages_list[use_language]].WEB.TITLE[ids[i]]);
}

function updateDropdowns(){
    for (let i = 0; i < dropdowns.length; i ++ ){
        dropdowns[i].title = I18N[languages_list[use_language]].WEB.DROPDOWNS.TITLE[dropdowns[i].title_s];
        dropdowns[i].list.length = 0;
        if (dropdowns[i].title_s == 'BASEDATAID'){
            let roundname = 'ALL';
            for (let j = 0; j < dropdowns.length; j ++ )
                if (dropdowns[j].title_s == 'BASEDATAROUND')
                    roundname = dropdowns[j].list_s[dropdowns[j].index];
            let ids = Object.keys(BASEDATA[roundname]);
            for (let j = 0; j < ids.length; j ++ )
                dropdowns[i].list.push(ids[j]);
            use_id = ids[0];
            dropdowns[i].index = 0;
            continue;
        }
        else for (let j = 0; j < dropdowns[i].list_s.length; j ++ )
            if (dropdowns[i].title_s != 'PRECISION')
                dropdowns[i].list.push(I18N[languages_list[use_language]].WEB.DROPDOWNS[dropdowns[i].title_s][dropdowns[i].list_s[j]] + (dropdowns[i].title_s == 'LANGUAGES' ? '(' + dropdowns[i].list_s[j] + ')' : ''));
            else
                dropdowns[i].list.push(dropdowns[i].list_s[j]);
    }
}

//生成resultGroups
var resultGroups = [];
var default_compare = undefined;
for (let i = 0, kk = Object.keys(RESULTCOMPARE); i < kk.length; i ++ )
    for (let j = 0; j < RESULTCOMPARE[kk[i]].length; j ++ )
        if (RESULTCOMPARE[kk[i]][j] == 'DEFAULT')
            default_compare = kk[i];
for (let i = 0; i < RESULTGROUP.order.length; i ++ ){
    let key = RESULTGROUP.order[i];
    let rg = { title_s: key, item: [] };
    rg.item.length = RESULTGROUP.data[key].length;
    let row = 4;
    let col = parseInt((rg.item.length - 1) / row + 1), add1 = (rg.item.length - 1) % row + 1;
    for (let j = 0; j < RESULTGROUP.data[key].length; j ++ ){
        let comparestr = default_compare;
        for (let ci = 0, kk = Object.keys(RESULTCOMPARE); ci < kk.length; ci ++ )
            for (let cj = 0; cj < RESULTCOMPARE[kk[ci]].length; cj ++ )
                if (RESULTCOMPARE[kk[ci]][cj] == RESULTGROUP.data[key][j])
                    comparestr = kk[ci];
        rg.item[j < add1 * col ? (parseInt(j / col) + j % col * row) : (parseInt((j - add1 * col) / (col - 1)) + (j - add1 * col) % (col - 1) * row + add1)] = 
            { title_s: RESULTGROUP.data[key][j], title: '', data: DATA[RESULTGROUP.data[key][j]], comparestr, basedata: 0 };
    }
    resultGroups.push(rg);
}

function updateResultGroups(){
    use_colon = I18N[languages_list[use_language]].MISC.COLON;
    for (let i = 0; i < resultGroups.length; i ++ ){
        let rg = resultGroups[i];
        rg.title = I18N[languages_list[use_language]].ANALYZER[rg.title_s];
        for (let j = 0; j < rg.item.length; j ++ ){
            let one = rg.item[j];
            one.title = I18N[languages_list[use_language]].ADRESULT[one.title_s];
            one.basedata = BASEDATA[use_round][use_id][one.title_s];
        }
    }
}

updateMainTitles();
updateDropdowns();
updateResultGroups();

Vue.component('custom-dropdown', {
    props: ['title', 'list', 'chosenindex', 'click'],
    methods: {
        aClick: function(e) {
            var a = e.currentTarget;
            var index = parseInt($(a).attr('index'));
            this.$emit('update:chosenindex', index);
            this.click(index);
        }
    },
    template: `
    <div class="one-dropdown-div">
        <div class="title-div">
            <span class="buttontitle">{{ title }}</span>
        </div>
        <div class="btn-group">
            <button type="button" class="btn btn-outline-secondary dropdown-toggle" data-toggle="dropdown"><span>{{ chosenindex == undefined ? list[0] : list[chosenindex] }}</span> <span class="caret"></span></button>
            <div class="dropdown-menu" role="menu">
                <a class="dropdown-item" v-for="(text, index) in list" href="javascript:void(0)" :index="index" @click="aClick($event)">{{ text }}</a>
            </div>
        </div>
    </div>
    `
});

Vue.component('one-result', {
    props: ['title', 'basedata', 'data', 'mode', 'colormode', 'colorlevel', 'precision', 'index', 'maxlength'],
    methods: {
        generateTitle: function () {
            let res = this.title + use_colon + '\n';
            res += I18N[languages_list[use_language]].WEB.RESULTS.BASEDATA + use_colon + (this.basedata == '-' ? '-' : this.basedata.toFixed(this.precision)) + '\n';
            res += I18N[languages_list[use_language]].WEB.RESULTS.DATA + use_colon + (this.data == '-' ? '-' : this.data.toFixed(this.precision)) + '\n';
            res += I18N[languages_list[use_language]].WEB.RESULTS.DELTA + use_colon + (this.data == '-' || this.basedata == '-' ? '-' : (this.data > this.basedata ? '+' : '') + (this.data - this.basedata).toFixed(this.precision));
            return res;
        }
    },
    template: `
    <div :class="'one-result-div one-result-' + index % 2 + (index < parseInt((maxlength - 1) / 4) * 4 ? ' borderline' : '')" :title="generateTitle()" :style="index % 4 == 3 && index + 1 == maxlength ? 'border-radius: 0px 0px 5px 0px;' : ''">
        <div class="title-div">
            <span class="one-result-title">{{ title }}</span>
        </div>
        <div :class="'data-div color-' + colormode + ' color-level-' + colorlevel">
            <span class="one-result-data">{{ (data == '-' || mode == 'DELTA' && basedata == '-') ? '-' : (mode == 'DELTA' && data > basedata ? '+' : '') + ((mode == 'ORIGINAL' ? data : data - basedata).toFixed(precision)) }}</span>
        </div>
    </div>
    `
});

Vue.component('results-div', {
    props: ['resultgroup', 'resulttitle', 'mode', 'colormode', 'precision'],
    methods: {
        getColorlevel: function (oneres) {
            let data = oneres.data, basedata = oneres.basedata;
            if (data == '-' || basedata == '-' || data == basedata) return 3;
            let mm = basedata == 0 ? 100 * data / Math.abs(data) : data / basedata;
            let dd = data - basedata;
            if (oneres.comparestr == undefined) console.log(oneres);
            if (oneres.comparestr == 'N') return 3;
            let carr = oneres.comparestr.split(',');
            let biggood = oneres.comparestr[0] == 'B';
            let usedata = oneres.comparestr[1] == 'M' ? mm : dd;
            carr[0] = -1e100;
            for (let i = 0; i < carr.length; i ++ )
                carr[i] = parseFloat(carr[i]);
            carr.push(1e100);
            for (let i = 0; i < carr.length; i ++ )
                if (carr[i] > usedata)
                    return biggood ? i : 6 - i;
            console.log('???', oneres);
        }
    },
    template: `
        <div class="results-div main-block">
            <div class="title-div">
                <div class="hide-button" onclick="javascript:ResultTitleClick(this)"></div>
                <span class="results-title">{{ resulttitle }}</span>
            </div>
            <div class="one-results-div">
                <one-result
                    v-for="(oneres, index) in resultgroup"
                    :title="oneres.title"
                    :basedata="oneres.basedata"
                    :data="oneres.data"
                    :mode="mode"
                    :colormode="colormode"
                    :colorlevel="getColorlevel(oneres)"
                    :precision="precision"
                    :index="index"
                    :maxlength="resultgroup.length"
                >
                </one-result>
            </div>
        </div>
    `
});

var app = new Vue({
    el: '#app',
    data: {
        dropdowns,
        resultGroups,
        mode: 'ORIGINAL',
        precision: 6,
        colormode: 'COLORBOLD'
    }
});

    </script>
